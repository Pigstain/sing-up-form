<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div class="img-container">
    <img src="/background.jpg" alt="background" class="img1">
    <div class="centered">
        <img src="/odin-lined.png"  alt="odin-img" class="img2">
        ODIN
    </div>
   </div>
    <div class="container">
        <div class="text">
            <p><b>This is not a real online service! You know you need something<br> like this in your life to helpyou realize your deepest dreams.</b><br>
            <b>Sign up now to get started</b></p>
            <p><b>You know you want to</b></p>
        </div>
        <div class="form-div">
            <form>
                <legend>Let's do This</legend>
                <div class="names">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                    
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                </div>
                <div class="email-phone">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                </div>
                <div class="passwords">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm">Password</label>
                        <input type="password" id="confirm" name="confirm" required>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <button>Create Account</button>
            <p><b>Already have an account? <a href="">Log in</a></b></p>
        </div>
    </div>
</body>
</html>
